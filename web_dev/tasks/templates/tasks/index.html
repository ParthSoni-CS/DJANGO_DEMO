{% extends "tasks/layout.html" %}
 {% block body %}
    <h1>
         Tasks
         <ul>
              {% for task in tasks %}
                <li> {{ task }} </li>
              {% empty %}
                <li> No tasks </li>
              {% endfor %}
         </ul>
    </h1>
    <h3><a href="{% url 'add'%}"> add more </a></h3>
{% endblock %}
